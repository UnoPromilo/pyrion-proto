syntax = "proto3";

package pyrion.v1.discovery;

import 'pyrion/v1/interface.proto';

message DiscoveryParams{
}

message DiscoveredDevice{
  string address = 1;
  interface.Interface interface = 2;
  optional string firmware = 3;
  optional string name = 4;
}

message ListDiscoveredDevice{
  repeated DiscoveredDevice devices = 1;
}

service DeviceDiscovery {
  rpc ListDevices(DiscoveryParams) returns (ListDiscoveredDevice) {}
}

