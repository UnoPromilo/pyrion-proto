syntax = "proto3";

package pyrion.v1.device_message;


message DeviceMessage {
  oneof payload {
    DeviceIntroduction deviceIntroduction = 1;
    Telemetry telemetry = 2;
  }
}

message DeviceIntroduction{
  string firmware = 3;
  string uid = 5;
}

message Telemetry{
  float cpu_temp = 1;
  float driver_temp = 2;
  float motor_temp = 3;
  float v_bus = 4;
  float power = 5;
  float current = 6;
  float duty_cycle = 7;
  uint64 uptime = 8;
  uint32 ongoing_errors = 9;
  uint32 resolved_errors = 10;
}

