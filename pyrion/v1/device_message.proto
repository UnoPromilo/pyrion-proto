syntax = "proto3";

package pyrion.v1.device_message;


message DeviceMessage {
  oneof payload {
    DeviceIntroduction deviceIntroduction = 1;
    Telemetry telemetry = 2;
  }
}

message DeviceIntroduction{
  string firmware = 3;
  string uid = 5;
}

message Telemetry{
  float cpu_temp = 1;
  float motor_temp = 2;
  float v_bus = 3;
  float power = 4;
  float current = 5;
  float duty_cycle = 6;
  uint64 uptime = 7;
}

